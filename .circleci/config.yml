# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.9
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/soymicheltWebApp

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Instalación de Paquetes NPM
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run:
          name: Ejecución de Tests
          command: npm test

  # Deployment
  deploy-job:
    docker:
      image: circleci/node:10.9
    working_directory: ~/soymicheltWebApp
    steps:
      - run:
          name: Preparando archivos para Deploy Firebase (Build)
          command: npm build
          
      - run:
          name: Deploy Branch Master hacia Firebase
          command: ./node_modules/.bin/firebase deploy --only hosting --token=$SOYMICHELT_FIREBASE_TOKEN

# Workflows
workflows:
  version: 2
  -deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
        filters:
          branches:
            only: master