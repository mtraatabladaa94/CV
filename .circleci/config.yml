version: 2
jobs:
  build-job:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.9
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/soymicheltWebApp/testing

    # Ignore branch master (because is only for deployment)
    branches:
      ignore: master

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Instalaci贸n de paquetes NPM
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run:
          name: Ejecuci贸n de Tests
          command: npm test

  deploy-job:
    docker:
      - image: circleci/node:10.9
    working_directory: ~/soymicheltWebApp/production
    steps:
      #- checkout

      #- run:
      #    name: Mostrando Directorios y Archivos del Working_Directory
      #    command: ls

      ## Download and cache dependencies
      #- restore_cache:
      #    keys:
      #    - v1-dependencies-{{ checksum "package.json" }}
      #    # fallback to using the latest cache if no exact match is found
      #    - v1-dependencies-

      #- run:
      #    name: Instalaci贸n de paquetes NPM
      #    command: npm install

      #- save_cache:
      #    paths:
      #      - node_modules
      #    key: v1-dependencies-{{ checksum "package.json" }}

      ## run tests!
      #- run:
      #    name: Ejecuci贸n de Tests
      #    command: npm test

      # attaching workspace of build-job
      - attach_workspace:
          at: ~/soymicheltWebApp/testing

      # run build
      - run:
          name: Preparando archivos para Deployment (Build)
          command: npm run build
      
      # run build
      - run:
          name: Deploy Master to Firebase
          command: ~/soymicheltWebApp/node_modules/.bin/firebase deploy --only hosting --non-interactive --token=$SOYMICHELT_FIREBASE_TOKEN

workflows:
  version: 2

  -deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master